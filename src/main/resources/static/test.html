<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue测试页面</title>
    <!-- Element Plus CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus/dist/index.css">
</head>
<body>
    <div id="app">
        <el-container>
            <el-header>
                <h1>{{ title }}</h1>
            </el-header>
            <el-main>
                <el-button type="primary" @click="testClick">测试按钮</el-button>
                <el-card v-if="showCard" style="margin-top: 20px;">
                    <p>Vue应用运行正常！</p>
                    <p>当前时间: {{ currentTime }}</p>
                </el-card>
            </el-main>
        </el-container>
    </div>
    
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.prod.js"></script>
    <!-- Element Plus -->
    <script src="https://cdn.jsdelivr.net/npm/element-plus/dist/index.full.min.js"></script>
    
    <script>
        const { createApp } = Vue;
        
        const app = createApp({
            data() {
                return {
                    title: '笔记同步平台 - Vue测试',
                    showCard: false,
                    currentTime: ''
                };
            },
            methods: {
                testClick() {
                    this.showCard = true;
                    this.currentTime = new Date().toLocaleString();
                }
            }
        });
        
        app.use(ElementPlus);
        app.mount('#app');
    </script>
</body>
</html>
