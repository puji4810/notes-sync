<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记同步平台 - 仪表盘</title>
    <!-- Element Plus CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus/dist/index.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <el-container>
            <el-aside width="250px">
                <div class="sidebar-header">
                    <img src="https://avatars.githubusercontent.com/u/1680273?v=4" alt="Logo" class="logo">
                    <h2>笔记同步平台</h2>
                </div>
                <nav-menu></nav-menu>
            </el-aside>
            <el-container>
                <el-header height="60px" class="header">
                    <div class="left">
                        <h1>仓库管理</h1>
                    </div>
                    <div class="right">
                        <el-button type="primary" @click="showAddRepoDialog">添加仓库</el-button>
                    </div>
                </el-header>
                <el-main>
                    <!-- 仓库列表 -->
                    <el-table
                        v-loading="loading"
                        :data="repositories"
                        style="width: 100%">
                        <el-table-column 
                            prop="alias"
                            label="仓库别名"
                            width="180">
                        </el-table-column>
                        <el-table-column 
                            prop="gitUrl"
                            label="Git URL">
                        </el-table-column>
                        <el-table-column 
                            prop="localPath"
                            label="本地路径">
                        </el-table-column>
                        <el-table-column
                            fixed="right"
                            label="操作"
                            width="250">
                            <template #default="scope">
                                <el-button size="small" type="primary" @click="syncRepo(scope.row)">同步</el-button>
                                <el-button size="small" type="success" @click="deployRepo(scope.row)">部署</el-button>
                                <el-dropdown trigger="click" @command="handleCommand($event, scope.row)">
                                    <el-button size="small" type="info">更多</el-button>
                                    <template #dropdown>
                                        <el-dropdown-menu>
                                            <el-dropdown-item command="edit">编辑</el-dropdown-item>
                                            <el-dropdown-item command="clone">克隆</el-dropdown-item>
                                            <el-dropdown-item command="commit">提交并推送</el-dropdown-item>
                                            <el-dropdown-item command="p2p-broadcast" divided>P2P广播</el-dropdown-item>
                                            <el-dropdown-item command="delete" divided>删除</el-dropdown-item>
                                        </el-dropdown-menu>
                                    </template>
                                </el-dropdown>
                            </template>
                        </el-table-column>
                    </el-table>

                    <!-- 添加仓库对话框 -->
                    <el-dialog v-model="addRepoDialog" title="添加仓库" width="30%">
                        <el-form :model="newRepo" label-width="120px">
                            <el-form-item label="仓库别名">
                                <el-input v-model="newRepo.alias" placeholder="输入仓库别名"></el-input>
                            </el-form-item>
                            <el-form-item label="Git URL">
                                <el-input v-model="newRepo.gitUrl" placeholder="例: https://github.com/username/repo.git"></el-input>
                            </el-form-item>
                            <el-form-item label="本地路径">
                                <el-input v-model="newRepo.localPath" placeholder="本地存储路径"></el-input>
                            </el-form-item>
                            <el-form-item label="访问令牌">
                                <el-input v-model="newRepo.token" placeholder="Git访问令牌(可选)" type="password"></el-input>
                            </el-form-item>
                        </el-form>
                        <template #footer>
                            <span class="dialog-footer">
                                <el-button @click="addRepoDialog = false">取消</el-button>
                                <el-button type="primary" @click="addRepository">确认</el-button>
                            </span>
                        </template>
                    </el-dialog>

                    <!-- 编辑仓库对话框 -->
                    <el-dialog v-model="editRepoDialog" title="编辑仓库" width="30%">
                        <el-form :model="editingRepo" label-width="120px">
                            <el-form-item label="仓库别名">
                                <el-input v-model="editingRepo.alias" placeholder="输入仓库别名"></el-input>
                            </el-form-item>
                            <el-form-item label="Git URL">
                                <el-input v-model="editingRepo.gitUrl" placeholder="例: https://github.com/username/repo.git"></el-input>
                            </el-form-item>
                            <el-form-item label="本地路径">
                                <el-input v-model="editingRepo.localPath" placeholder="本地存储路径"></el-input>
                            </el-form-item>
                            <el-form-item label="访问令牌">
                                <el-input v-model="editingRepo.token" placeholder="保留空白以保持不变" type="password"></el-input>
                            </el-form-item>
                        </el-form>
                        <template #footer>
                            <span class="dialog-footer">
                                <el-button @click="editRepoDialog = false">取消</el-button>
                                <el-button type="primary" @click="updateRepository">确认</el-button>
                            </span>
                        </template>
                    </el-dialog>

                    <!-- 提交对话框 -->
                    <el-dialog v-model="commitDialog" title="提交并推送更改" width="30%">
                        <el-form :model="commitInfo" label-width="120px">
                            <el-form-item label="提交信息" required>
                                <el-input v-model="commitInfo.commitMessage" type="textarea" rows="3" placeholder="描述您的更改"></el-input>
                            </el-form-item>
                            <el-form-item label="作者姓名">
                                <el-input v-model="commitInfo.authorName" placeholder="可选"></el-input>
                            </el-form-item>
                            <el-form-item label="作者邮箱">
                                <el-input v-model="commitInfo.authorEmail" placeholder="可选"></el-input>
                            </el-form-item>
                        </el-form>
                        <template #footer>
                            <span class="dialog-footer">
                                <el-button @click="commitDialog = false">取消</el-button>
                                <el-button type="primary" @click="commitAndPush">确认</el-button>
                            </span>
                        </template>
                    </el-dialog>

                    <!-- P2P广播对话框 -->
                    <el-dialog v-model="p2pBroadcastDialog" title="P2P广播配置" width="40%">
                        <div style="margin-bottom: 20px;">
                            <el-alert 
                                title="P2P广播功能" 
                                type="info"
                                description="将仓库配置广播到P2P网络中的其他节点，让其他节点了解您的仓库更新。"
                                show-icon
                                :closable="false">
                            </el-alert>
                        </div>
                        
                        <el-form :model="p2pBroadcastInfo" label-width="120px">
                            <el-form-item label="仓库别名">
                                <el-input v-model="p2pBroadcastInfo.repoAlias" disabled></el-input>
                            </el-form-item>
                            <el-form-item label="广播类型">
                                <el-radio-group v-model="p2pBroadcastInfo.broadcastType">
                                    <el-radio value="new">新仓库广播</el-radio>
                                    <el-radio value="update">更新仓库广播</el-radio>
                                    <el-radio value="remove">删除仓库广播</el-radio>
                                    <el-radio value="sync-request">同步请求广播</el-radio>
                                </el-radio-group>
                            </el-form-item>
                            <el-form-item 
                                v-if="p2pBroadcastInfo.broadcastType === 'update'" 
                                label="原仓库别名">
                                <el-input 
                                    v-model="p2pBroadcastInfo.oldRepoAlias" 
                                    placeholder="如果修改了别名，请输入原别名">
                                </el-input>
                            </el-form-item>
                        </el-form>
                        
                        <template #footer>
                            <span class="dialog-footer">
                                <el-button @click="p2pBroadcastDialog = false">取消</el-button>
                                <el-button type="primary" @click="executeBroadcast">广播</el-button>
                            </span>
                        </template>
                    </el-dialog>
                </el-main>
            </el-container>
        </el-container>
    </div>
    
    <!-- 禁用模块导入错误并设置全局Vue变量 -->
    <script>
        // 拦截并处理模块导入错误
        window.addEventListener('error', function(event) {
            if (event.message && (
                event.message.includes('Cannot use import statement outside a module') ||
                event.message.includes('Unexpected token')
            )) {
                event.preventDefault();
                console.warn('拦截到模块导入错误，已安全处理');
                return false;
            }
        }, true);
    </script>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.prod.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Element Plus -->
    <script src="https://cdn.jsdelivr.net/npm/element-plus/dist/index.full.min.js"></script>
    <!-- 自定义图标兼容脚本 -->
    <script src="js/element-icons-compat.js"></script>
    <!-- 自定义脚本 -->
    <script src="js/websocket.js"></script>
    <script src="js/websocket-persistent.js"></script>
    <script src="js/websocket-monitor.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
