<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记同步平台 - 对等节点</title>
    <!-- Element Plus CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus/dist/index.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <el-container>
            <el-aside width="250px">
                <div class="sidebar-header">
                    <img src="https://avatars.githubusercontent.com/u/1680273?v=4" alt="Logo" class="logo">
                    <h2>笔记同步平台</h2>
                </div>
                <nav-menu></nav-menu>
            </el-aside>
            <el-container>
                <el-header height="60px" class="header">
                    <div class="left">
                        <h1>P2P 对等节点</h1>
                    </div>
                    <div class="right">
                        <el-button type="primary" @click="refreshPeers" :loading="loading">
                            🔄 刷新节点
                        </el-button>
                        <el-button type="success" @click="showAddPeerDialog">
                            ➕ 添加节点
                        </el-button>
                    </div>
                </el-header>
                <el-main>
                    <!-- 统计信息卡片 -->
                    <el-row :gutter="20" class="stats-row">
                        <el-col :span="6">
                            <el-card class="stats-card">
                                <el-statistic title="已连接节点" :value="stats.connectedPeersCount">
                                    <template #suffix>
                                        <span>🔗</span>
                                    </template>
                                </el-statistic>
                            </el-card>
                        </el-col>
                        <el-col :span="6">
                            <el-card class="stats-card">
                                <el-statistic title="已发现节点" :value="stats.discoveredPeersCount">
                                </el-statistic>
                            </el-card>
                        </el-col>
                        <el-col :span="6">
                            <el-card class="stats-card">
                                <el-statistic title="手动添加" :value="stats.manualPeersCount">
                                </el-statistic>
                            </el-card>
                        </el-col>
                        <el-col :span="6">
                            <el-card class="stats-card">
                                <el-statistic title="总节点数" :value="stats.totalPeersCount">
                                </el-statistic>
                            </el-card>
                        </el-col>
                    </el-row>

                    <!-- 节点列表 -->
                    <el-card class="peers-table-card">
                        <template #header>
                            <div class="card-header">
                                <span>节点列表</span>
                            </div>
                        </template>
                        <el-table v-loading="loading" :data="peers" style="width: 100%" empty-text="暂无节点数据">
                            <el-table-column prop="address" label="节点地址" min-width="180">
                            </el-table-column>
                            <el-table-column prop="type" label="类型" width="100">
                                <template #default="scope">
                                    <el-tag :type="scope.row.type === 'manual' ? 'warning' : 'info'" size="small">
                                        {{ scope.row.type === 'manual' ? '手动' : '发现' }}
                                    </el-tag>
                                </template>
                            </el-table-column>
                            <el-table-column prop="status" label="状态" width="100">
                                <template #default="scope">
                                    <el-tag :type="getStatusType(scope.row.status)" size="small">
                                        {{ getStatusText(scope.row.status) }}
                                    </el-tag>
                                </template>
                            </el-table-column>
                            <el-table-column prop="lastSeen" label="最后连接时间" min-width="160">
                                <template #default="scope">
                                    {{ scope.row.lastSeen ? new Date(scope.row.lastSeen).toLocaleString() : '未连接' }}
                                </template>
                            </el-table-column>
                            <el-table-column fixed="right" label="操作" width="200">
                                <template #default="scope">
                                    <el-button-group size="small">
                                        <el-button v-if="scope.row.status !== 'connected'" type="primary"
                                            @click="connectToPeer(scope.row)">
                                            连接
                                        </el-button>
                                        <el-button v-if="scope.row.status === 'connected'" type="warning"
                                            @click="disconnectFromPeer(scope.row)">
                                            断开
                                        </el-button>
                                        <el-button v-if="scope.row.type === 'manual'" type="danger"
                                            @click="removePeer(scope.row)">
                                            删除
                                        </el-button>
                                    </el-button-group>
                                </template>
                            </el-table-column>
                        </el-table>
                    </el-card>
                </el-main>
            </el-container>
        </el-container>

        <!-- 添加节点对话框 -->
        <el-dialog v-model="addPeerDialog" title="添加节点" width="500px">
            <el-form :model="newPeer" label-width="100px">
                <el-form-item label="节点地址" required>
                    <el-input v-model="newPeer.address" placeholder="例如: 192.168.1.100:8080" clearable>
                    </el-input>
                    <div class="form-tip">请输入包含端口号的完整地址</div>
                </el-form-item>
            </el-form>
            <template #footer>
                <span class="dialog-footer">
                    <el-button @click="addPeerDialog = false">取消</el-button>
                    <el-button type="primary" @click="addPeer">添加</el-button>
                </span>
            </template>
        </el-dialog>
    </div>

    <!-- 禁用模块导入错误并设置全局Vue变量 -->
    <script>
        // 拦截并处理模块导入错误
        window.addEventListener('error', function(event) {
            if (event.message && (
                event.message.includes('Cannot use import statement outside a module') ||
                event.message.includes('Unexpected token')
            )) {
                event.preventDefault();
                console.warn('拦截到模块导入错误，已安全处理');
                return false;
            }
        }, true);
    </script>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.prod.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Element Plus -->
    <script src="https://cdn.jsdelivr.net/npm/element-plus/dist/index.full.min.js"></script>
    <!-- 自定义图标兼容脚本 -->
    <script src="js/element-icons-compat.js"></script>
    <!-- WebSocket和导航支持 -->
    <script src="js/websocket.js"></script>
    <script src="js/navigation.js"></script>
    <!-- 页面脚本 -->
    <script src="js/peers.js"></script>
</body>

</html>
